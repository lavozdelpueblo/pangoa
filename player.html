$(window).load(function(){
function fluctuate(bar) {
    var hgt = Math.random() * 15;
    hgt += 1;
    var t = hgt * 9;

        height: hgt
    }, t, function() {
        fluctuate($(this));
    });
}

    fluctuate($(this));
});
